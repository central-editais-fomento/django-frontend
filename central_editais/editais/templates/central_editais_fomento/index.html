{% if editais %}
<p>Editais abertos</p>
    <ul>
    {% for edital in editais %}
        <li><a href="/central_editais_fomento/{{ edital.id }}/">{{ edital.titulo }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum edital cadastrado.</p>
{% endif %}

<hr />

Outras opções:
<ul>
    <li><a href="/central_editais_fomento/todos">Mostrar todos os editais (inclusive encerrados)</a></li>
    <li><a href="/central_editais_fomento/busca">Busca de editais</a></li>
</ul>
